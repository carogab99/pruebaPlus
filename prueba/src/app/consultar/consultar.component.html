<h1>POKEMON APP</h1>
<br>
<div>
    <h2>Listado Pokemon</h2>
    <input  matInput type="text" [(ngModel)]="buscarPokemon" placeholder="Nombre...">
</div>
<div>
    <table class="content-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Ataque</th>
                <th>Defensa</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of listaPokemon">
            <tr>
                <td>{{item.name}}</td>
                <td>
                    <img src="{{item.image}}" width="100" height="100">
                </td>
                <td>{{item.attack}}</td>
                <td>{{item.defense}}</td>
                <td>
                    <button (click)="redireccionar(item.id)">
                        editar
                    </button>
                    <button (click)="deletePokemon(item.id)">
                        eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
