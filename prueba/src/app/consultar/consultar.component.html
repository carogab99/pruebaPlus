<h1>POKEMON APP</h1>
<div class="Listado">
    <br>
    <div>
        <h2>Listado Pokemon</h2>
        <input  matInput type="text" [(ngModel)]="buscarPokemon" placeholder="Buscar...">
        &nbsp;
    </div>
</div>
    <div class="general">
        <table class="content-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Ataque</th>
                    <th>Defensa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaPokemon | filtro: buscarPokemon">
                    <td>{{item.name}}</td>
                    <td>
                        <img src="{{item.image}}" width="100" height="100">
                    </td>
                    <td>{{item.attack}}</td>
                    <td>{{item.defense}}</td>
                    <td>
                        <div class="acciones">
                            <img src="../../assets/edit.png" width="25" height="25" (click)="redireccionar(item.id)">
                            <img src="../../assets/delete.png" width="25" height="25" (click)="deletePokemon(item.id)">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
